{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Cambiar avatar</h2>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
    </form>

    {% if user.avatar %}
    <h3>Avatar actual:</h3>
    <img src="{{ user.avatar.url }}" alt="Avatar" width="150" style="border-radius: 50%;">
    {% endif %}
{% endblock %}
