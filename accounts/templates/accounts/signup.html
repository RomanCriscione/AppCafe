{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse | Café Reviews</title>
</head>
<body>
    <h1>Crear cuenta</h1>

    <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Registrarse</button>
    </form>

    <p>
        ¿Ya tenés cuenta?
        <a href="{% url 'account_login' %}">Iniciá sesión</a>
    </p>
</body>
</html>
