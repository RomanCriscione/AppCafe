{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Crear cuenta</h1>

    <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tenés cuenta?
        <a href="{% url 'account_login' %}">Iniciá sesión</a>
    </p>
{% endblock %}
