{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">ğŸ‘¤ Perfil de Usuario</h2>
    <p class="text-lg text-gray-800"><strong>Usuario:</strong> {{ user.username }}</p>
    <p class="text-lg text-gray-800"><strong>Email:</strong> {{ user.email }}</p>
    <p class="text-lg text-gray-800"><strong>Edad:</strong> {{ user.age }}</p>
    {% if user.avatar %}
        <div class="mt-4">
            <img src="{{ user.avatar.url }}" alt="Avatar" class="w-32 h-32 rounded-full mx-auto border">
        </div>
    {% endif %}
</div>
{% endblock %}
