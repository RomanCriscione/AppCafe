{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
<h2 class="text-2xl font-semibold text-gray-800 mb-4">🔐 Nueva contraseña</h2>
<form action="{{ action_url }}" method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
<button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded" type="submit">
        Establecer nueva contraseña
      </button>
</form>
</div>
{% endblock %}
