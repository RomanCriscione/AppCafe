{% extends "base.html" %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
<h2 class="text-2xl font-semibold text-gray-800 mb-2">🔐 Restablecer contraseña</h2>
<p class="mb-4 text-gray-600">
      Ingresá tu email y te enviaremos un enlace para restablecer tu contraseña.
    </p>
<form action="{% url 'account_reset_password' %}" method="post">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
<button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded" type="submit">
        Enviar enlace
      </button>
</form>
</div>
{% endblock %}
