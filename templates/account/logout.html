{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-lg text-center">
<h1 class="text-2xl font-bold mb-4">👋 ¿Seguro que querés cerrar sesión?</h1>
<p class="mb-6 text-gray-600">Podés volver a iniciar sesión en cualquier momento.</p>
<form action="{% url 'account_logout' %}" class="space-y-4" method="POST">
    {% csrf_token %}
    <button class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition" type="submit">
      🔒 Cerrar sesión
    </button>
</form>
<a class="mt-4 inline-block text-blue-600 hover:underline" href="/">← Volver al inicio</a>
</div>
{% endblock %}
