{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-4">Eliminar reseña</h1>
    <p class="mb-6">¿Seguro que querés eliminar tu reseña de <strong>{{ cafe.name }}</strong>? Esta acción no se puede deshacer.</p>
    <form method="post" class="flex items-center gap-3">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Eliminar</button>
        <a href="{% url 'reviews:cafe_detail' cafe.id %}" class="px-4 py-2 rounded border">Cancelar</a>
    </form>
</div>
{% endblock %}
