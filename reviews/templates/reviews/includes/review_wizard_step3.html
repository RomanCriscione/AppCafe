{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 px-4">
  
  <h1 class="text-2xl font-semibold mb-4">
    Precio del capuccino
  </h1>

  <p class="text-gray-600 mb-6">
    Para ayudar a otros usuarios, decinos cuánto pagaste por un capuccino mediano en este café.
  </p>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div>
      <label class="block font-medium mb-2">
        ¿Cuánto pagaste por un capuccino mediano?
      </label>

      <input
        type="number"
        name="precio_capuccino"
        min="1000"
        max="15000"
        placeholder="Ej: 3500"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-400"
      >

      <p class="text-sm text-gray-600 mt-1">
        Esto nos permite calcular un precio promedio real.
      </p>
    </div>

    <button
      type="submit"
      class="bg-amber-600 hover:bg-amber-700 text-white font-semibold px-6 py-2 rounded-lg w-full">
      Finalizar reseña
    </button>
  </form>
</div>
{% endblock %}
