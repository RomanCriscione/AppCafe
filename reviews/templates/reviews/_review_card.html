<div id="step2" class="wizard-step hidden">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">
    Paso 2: Etiquetas sensoriales
  </h2>

  {% if tag_choices %}
    <form id="tag-step-form" class="space-y-8">
      <div id="tag-category-container" class="space-y-10">
        {% for category, tags in tag_choices.items %}
          <div class="tag-category-step hidden space-y-6">
            <h3 class="text-xl font-semibold text-gray-800 text-center">
              {{ category|title }}
            </h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-3">
              {% for tag in tags %}
                <label class="inline-flex items-center gap-3 bg-gray-50 hover:bg-gray-100 px-3 py-2 rounded-lg transition">
                  <input type="checkbox" name="tags" value="{{ tag.id }}" 
                         class="form-checkbox h-5 w-5 text-blue-600 rounded focus:ring-blue-500">
                  <span class="text-sm font-medium text-gray-700">{{ tag.name }}</span>
                </label>
              {% endfor %}
            </div>

            <div class="flex justify-between mt-6">
              <button type="button" 
                      class="prev-btn flex items-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg shadow transition">
                <i class="fas fa-arrow-left"></i> Anterior
              </button>

              {% if not forloop.last %}
                <button type="button" 
                        class="next-btn flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow transition">
                  Siguiente <i class="fas fa-arrow-right"></i>
                </button>
              {% else %}
                <button type="submit" 
                        class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg shadow transition">
                  <i class="fas fa-paper-plane"></i> Enviar rese√±a
                </button>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>

      <div class="mt-6 text-center">
        <button type="button" 
                class="skip-btn text-sm text-gray-500 hover:underline">
          Omitir este paso
        </button>
      </div>
    </form>
  {% else %}
    <p class="text-center text-gray-600">
      No hay etiquetas disponibles por el momento.
    </p>
  {% endif %}
</div>
