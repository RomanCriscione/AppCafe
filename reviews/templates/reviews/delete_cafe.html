{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded-lg shadow-md text-center">
  <h1 class="text-xl font-semibold text-red-600 mb-6">
    ¿Estás seguro de que querés eliminar <span class="italic">"{{ cafe.name }}"</span>?
  </h1>
  <form class="space-y-4" method="post">
    {% csrf_token %}
    <button class="bg-red-600 text-white font-bold py-2 px-6 rounded hover:bg-red-700 transition" type="submit">
      Sí, eliminar
    </button>
    <a class="inline-block bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded hover:bg-gray-400 transition" href="{% url 'reviews:owner_dashboard' %}">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
