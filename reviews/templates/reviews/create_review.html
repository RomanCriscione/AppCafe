{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
<h2 class="text-2xl font-bold mb-4 text-center">📝 Dejá tu reseña</h2>
<form class="space-y-4" method="post">
      {% csrf_token %}

      <div>
<label class="block font-medium">{{ form.comment.label }}</label>
        {{ form.comment|add_class:"w-full mt-1 p-2 border rounded" }}
      </div>
<div>
<label class="block font-medium">Puntuación:</label>
<div class="flex flex-row-reverse justify-start gap-1 text-2xl">
          {% for i in "54321" %}
            <input %}="" %}checked{%="" class="hidden" endif="" form.rating.value|stringformat:"s"="i" id="rating{{ i }}" if="" name="rating" type="radio" value="{{ i }}" {%=""/>
<label class="cursor-pointer text-gray-300 hover:text-amber-500 transition-all peer-checked:text-amber-500" for="rating{{ i }}">☕</label>
          {% endfor %}
        </div>
</div>
<button class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary transition" type="submit">
        Enviar
      </button>
</form>
<p class="mt-6 text-center">
<a class="text-blue-600 hover:underline" href="{% url 'review_list' %}">← Volver al listado</a>
</p>
</div>
{% endblock %}
