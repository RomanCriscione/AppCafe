{% extends "base.html" %}
{% load socialaccount %}  {# Solo si vas a usar login social como GitHub, Google, etc. #}

{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>

  <p><a href="{% url 'account_signup' %}">¿No tenés cuenta? Registrate</a></p>
{% endblock %}
