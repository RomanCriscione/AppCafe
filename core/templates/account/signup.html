{% extends "base.html" %}
{% block content %}
  <h2>Registrarse</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear cuenta</button>
  </form>

  <p><a href="{% url 'account_login' %}">¿Ya tenés cuenta? Iniciá sesión</a></p>
{% endblock %}
