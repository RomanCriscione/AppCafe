{% extends "base.html" %}
{% block content %}
  <h2>Restablecer contraseña</h2>
  <p>Ingresá tu email y te vamos a mandar un enlace para restablecer tu contraseña.</p>
  <form method="post" action="{% url 'account_reset_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar enlace</button>
  </form>
{% endblock %}
